<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align: center;">Appointments</h1>
    <div class="container">
        <div class="row align-items-center">
            <div class="col text-center">
                <button id="prevWeek" class="btn btn-primary">Vorherige Woche</button>
            </div>
            <div class="col-8 d-flex justify-content-center">
                <div id="weekTableContainer">
                    <table id="weekTable" class="table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Montag</th>
                                <th scope="col">Dienstag</th>
                                <th scope="col">Mittwoch</th>
                                <th scope="col">Donnerstag</th>
                                <th scope="col">Freitag</th>
                                <th scope="col">Samstag</th>
                                <th scope="col">Sonntag</th>
                            </tr>
                        </thead>
                        <tbody id="weekBody">
                            <!-- Die Zeilen werden mit JavaScript gefüllt -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog" id="popup">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                    </div>
                    <div class="modal-body">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col text-center">
                <button id="nextWeek" class="btn btn-primary">Nächste Woche</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
